<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardim e Alegria - Login/Registro</title>
  <link rel="stylesheet" href="styles.css?v=2">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
	<nav>
	  <div class="nav-container">
		<h1>Jardim e Alegria Login</h1>
		<div class="nav-buttons">
		  <a href="index.html" class="view-site">Back to Gallery</a>
		</div>
	  </div>
	</nav>


  <main class="auth-container">
    <div class="auth-tabs">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="register">Registro</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="auth-form" method="POST">
      <h2>Login</h2>
      <input type="hidden" name="action" value="login">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="auth-button">Login</button>
      <div class="divider">
        <span>or</span>
      </div>
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-callback="handleGoogleLogin">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="auth-form hidden" method="POST">
      <h2>Registro</h2>
      <input type="hidden" name="action" value="register">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit" class="auth-button">Register</button>
    </form>
  </main>

  <script src="login.js"></script>
</body>
</html>
