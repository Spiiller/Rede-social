<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardim e Alegria - Meu Perfil</title>
  <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
  <nav>
    <div class="nav-container">
      <h1>Jardim e Alegria</h1>
      <div class="nav-buttons">
        <a href="index.html" class="view-site">Feed</a>
        <a href="#" class="logout-button">Sair</a>
      </div>
    </div>
  </nav>
  <main class="profile-container">
    <section class="profile-section">
      <h2>Meu Perfil</h2>
      <form id="profile-form" class="profile-form">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <button type="submit" class="auth-button">Salvar Alterações</button>
      </form>
    </section>
    <section class="saved-posts-section">
      <h2>Posts Salvos</h2>
      <div id="saved-posts-container" class="saved-posts-grid"></div>
    </section>
  </main>
  <script src="profile.js"></script>
</body>
</html>
